<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</head>
<body>
	
	<div class="container container-fluid align-content-center" style="width: 800px; margin-top: 50px;">
		<div class="col-sm-11">
			<div class="jumbotron">
				

				<form action="" class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group" style="margin-top: -50px;">
					<h1 style="margin-left: 150px;">
						Login
					</h1>
				</div>

				<hr>
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="email" class="form-control" name="email" placeholder="Ingrese su email...." required>
					</div>

					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña..." required>
					</div>

					<div class="form-group">
						<label>
							<input type="checkbox">
							Recuerdame
						</label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" style="width: 535px">Login</button>
					</div>

					<div class="form-group">
						<a href="#" style="margin-left:310px">¿Olvidó su contraseña?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- SCROOLL REVEAL SCRIPT -->
    <script>
      window.sr = ScrollReveal();

 
     sr.reveal('.container', {
      duration: 3000,
      origin: 'left',
      distance: '400px'
    });



    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    </script>
</body>
</html>
